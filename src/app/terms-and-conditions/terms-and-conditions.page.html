<ion-content class="ion-padding-horizontal ion-padding-top">
  <iframe title="terms-and-condition" (load)="onIFrameLoad()" *ngIf="tncLatestVersionUrl" height="100%" width="100%"
    [src]="tncLatestVersionUrl" style="border: 0"></iframe>
</ion-content>

<ion-footer class="ion-padding" tappable no-border>
  <ion-grid class="ion-no-padding" class="ion-padding-vertical">
    <ion-row nowrap align-items-center>
      <ion-col size="auto" nowrap style="line-height: 0">
        <ion-checkbox class="ion-no-padding ion-no-margin" (ionChange)="onConfirmationChange($event)"></ion-checkbox>
      </ion-col>
      <ion-col col>
        <ion-label class="ion-no-padding ion-text-wrap ion-no-margin" padding-horizontal>
          {{"I_AGREE_TO_TNC" | translate}}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand="block" [disabled]="!termsAgreed || disableSubmitButton" (click)="onAcceptanceClick()">
    <ion-grid>
      <ion-row>
        <ion-col>
          {{"CONTINUE" | translate}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-button>
</ion-footer>
